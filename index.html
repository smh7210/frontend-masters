<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Masters</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="logo">
            <a href="#"
              ><img src="./images/frontendmasters.e1e10b58c1.svg" alt="logo"
            /></a>
          </div>
          <ul>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Learn</a></li>
            <li><a class="active" href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
            <li><a class="btn" href="#">Join Now</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-content">
        <div class="hero-banner">
          <h1>Master Modern JavaScript to Full Stack</h1>
          <h2>
            100+ Courses, Learning Paths & Mobile Apps for "On the Go" Learning
          </h2>
        </div>
        <section class="pricing">
          <div class="toggle">
            <div class="toggle-items">
              <ul>
                <li>
                  <a class="btn" href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      height="24px"
                      width="24px"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                      />
                    </svg>
                    Individual</a
                  >
                </li>
                <li>
                  <a class="team" href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      height="24px"
                      width="24px"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="icon"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                      />
                    </svg>
                    Team</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="pricing-item">
            <div class="detail">
              <h3>Monthly</h3>
              <p class="price">$39/month</p>
              <p class="note">&nbsp;</p>
              <p class="description">
                Access all premium courses, workshops, and mobile apps.
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
